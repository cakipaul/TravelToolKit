<html>
<!-- 在 head 标签中添加 meta 标签，并设置 viewport-fit=cover 值 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.8/lib/index.css" />
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Vue 和 Vant 的 JS 文件 -->
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vant@2.8/lib/vant.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.8.0/echarts-en.common.min.js"></script>
</head>

<body>
    <div id="main"></div>
    <script>
        /**
         * 判断是否是移动设备
         */
        function isMobile() {
            let user_agent = navigator.userAgent;
            let mobile_browser = Array(
                "mqqbrowser", //手机QQ浏览器 
                "opera mobi", //手机opera 
                "juc", "iuc", //uc浏览器 
                "fennec", "ios", "applewebKit/420", "applewebkit/525", "applewebkit/532",
                "ipad", "iphone", "ipaq", "ipod", "iemobile", "windows ce", //windows phone 
                "240x320", "480x640", "acer", "android", "anywhereyougo.com", "asus", "audio", "blackberry", "blazer", "coolpad", "dopod", "etouch", "hitachi", "htc", "huawei", "jbrowser", "lenovo", "lg", "lg-", "lge-", "lge", "mobi", "moto", "nokia", "phone", "samsung", "sony", "symbian", "tablet", "tianyu", "wap", "xda", "xde", "zte");
            let is_mobile = false;
            for (device of mobile_browser) {
                if (user_agent && user_agent.toLocaleLowerCase().indexOf(device)!=-1) {
                    is_mobile = true;
                    break;
                }
            }
            return is_mobile;
        }
        $(function () {
            if (isMobile()) {
                console.log("load mobile web page")
                $('#main').load('html/main-mobile.html');
            } else {
                console.log("load PC web page，暂时仍使用移动端页面")
                // $('#main').load('html/main-pc.html');
                $('#main').load('html/main-mobile.html');
            }
        })
    </script>
</body>

</html>
